
{% extends 'base.html' %}
{% block title%}
Create A New Blog Post

{% endblock %}

{% block content%}

{% if user.is_authenticated %}

    <h1>Add Post </h1>
    <br/>

    <div class='form-group'> 
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary">Post</button>
    </div>
    <br/>
    <!--javascript to  make the backend forms know who is logged in and who is not -->
    <script>
        var name = "{{ user.id }}"; 
        document.getElementById("Bauthor").value = name;
    </script>
 {% else %}
You're not allowed here and you know it...!
    
 {% endif %}




{%endblock%}
